<div class="container">
    <header class="jumbotron">
        <h1 class="display-3">
           Learn More about <a href=""><strong>EXL</strong></a>
        </h1>
    </header>
    <div class="table-container">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Authorization Member Information</h3>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Member Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let member of memberList; index as i">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{ member }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
