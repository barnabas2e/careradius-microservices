  
<div class="container">
    <div class="card card-container">
        <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>
        <form name="form-signup" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{errorMessage}}
            </div>
            <div class="form-group" [ngClass]="{'has-error': f.submitted && !name.valid}">
                    <label for="name">First Name</label>
                    <input type="text" name="name" class="form-control" id="name" [(ngModel)]="user.name" #name="ngModel" required/>
                    <div class="alert alert-danger" *ngIf="f.submitted && !name.valid">
                        First name is required.
                    </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error': f.submitted && !lastName.valid}">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" class="form-control" id="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required/>
                <div class="alert alert-danger" *ngIf="f.submitted && !lastName.valid">
                    Last name is required.
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.username" #username="ngModel" required/>
                <div class="alert alert-danger" *ngIf="f.submitted && !username.valid">
                    Username is required.
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid}">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.password" #password="ngModel" required/>
                    <div class="alert alert-danger" *ngIf="f.submitted && !password.valid">
                        Password is required.
                    </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': f.submitted && !email.valid}">
                <label for="email">Email</label>
                <input 
                 type="email"
                 name="email" 
                 class="form-control" 
                 id="email" 
                 [(ngModel)]="user.email" 
                 #email="ngModel" 
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                 required/>
                <div class="alert alert-danger" *ngIf="f.submitted && email.errors?.required">
                    Email is required.
                </div>
                <div class="alert alert-warning" *ngIf="email.errors?.pattern">
                    Email is not valid
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <a href="/login" class="btn btn-link">I have an Account!</a>
    </div>
</div>
